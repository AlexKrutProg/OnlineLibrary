{% extends 'base1.html' %}

{% block content %}

<div class="card blue-grey darken-1">
    <div class="card-content white-text">
        <span class="card-title">{{current_user.username}}</span>
        <div class="divider"></div>
        <ul class="collapsible blue-grey darken-1">
            <li>
                <div class="collapsible-header blue-grey darken-1"><i class="material-icons">arrow_drop_down</i>Books</div>
                <div class="collapsible-body">
                    <ul class="collection">
                        {% for book in books %}
                            <li class="collection-item"><a href="/book_view/{{book.id}}">{{book.title}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </li>
          </ul>
    </div>
</div>
{% endblock %}
